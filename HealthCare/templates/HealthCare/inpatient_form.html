<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inpatient Treatment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #c7d7f1, #4070df);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #4c3c9e;
        }
        .form-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 18px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4b57fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b44e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inpatient Treatment for {{ appointment.patient.user.first_name }} {{ appointment.patient.user.last_name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="treatment">Treatment:</label>
                <textarea name="treatment" id="treatment" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="medications">Medications:</label>
                <textarea name="medications" id="medications" rows="4"></textarea>
            </div>

            <button type="submit">Save Inpatient Treatment</button>
        </form>
    </div>
</body>
</html>
