    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Service</title>
    <style>
        /* General Reset for Email Compatibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #c7d7f1, #4070df);
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        table {
            width: 100%;
            border-spacing: 0;
        }

        td {
            vertical-align: top;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            background-color: #2d47d5;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.2em;
            font-family: Georgia, serif;
        }

        .content {
            padding: 30px;
            text-align: center;
            color: #343a40;
        }

        .content h2 {
            font-size: 1.8em;
            color: #2d47d5;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .action-button {
            background-color: #2d47d5;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            display: inline-block;
        }

        .action-button:hover {
            background-color: #3c2c8e;
        }
        /* .submit-button {
            background-color: #2d47d5;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #3c2c8e;
        } */
        .footer {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 0 0 10px 10px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        /* Test Result Cards */
        .test-results {
            margin-top: 30px;
        }

        .test-card {
            background-color: #2d47d5;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .test-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .test-card p {
            font-size: 14px;
        }
      
        /* Responsive design for mobile */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .content h2 {
                font-size: 1.6em;
            }

            .action-button {
                padding: 12px 20px;
                font-size: 16px;
            }

            .test-card h3 {
                font-size: 1.3em;
            }

            .test-card p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <table class="container" role="presentation">
        <tr>
            <td class="header">
                <img src="https://yourlogo.com/logo.png" alt="Company Logo" class="logo">
                <h1>Welcome to Our Service, {{ name }}!</h1>
            </td>
        </tr>
        <tr>
            <td class="content">
                <h2>Welcome to Our Service</h2>
                <p>Thank you for signing up with us! We're excited to have you onboard. Manage your tasks, view reports, and get the latest updates easily.</p>


                <a href="https://google.com" class="action-button" s>Visit Our Website</a>
            </td>
        </tr>
        <tr>
            <td class="footer">
                <p>&copy; 2025 Your Company. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
