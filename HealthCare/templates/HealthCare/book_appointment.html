<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #c7d7f1, #4070df);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        color: #4c3c9e;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      select,
      textarea {
        background-color: #f8f9fa;
      }

      button {
        background-color: #4b57fc;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #3742fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Book an Appointment</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="hospital">Select Hospital:</label>
          <select name="hospital_id" required>
            {% for hospital in hospitals %}
            <option value="{{ hospital.hospital_id }}">
              {{ hospital.name }} - {{ hospital.hospital_id}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="symptoms">Describe Your Symptoms:</label>
          <textarea name="symptoms" rows="4" required></textarea>
        </div>
        <button type="submit">Book Appointment</button>
      </form>
    </div>
  </body>
</html>
